<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/x-icon" href="assets/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="css/bootstrap-styles.css" rel="stylesheet" />
    <link href="css/webflow-styles.css" rel="stylesheet">
</head>

<body class="body-2">
    <header class="navbar-2" role="banner">
        <div class="hero_wrap">
            <div class="logo-container">
                <a href="/" aria-current="page" class="brand w-nav-brand w--current">
                    <img src="assets/llc-logo.png" loading="lazy" width="100" alt="" class="small-image">
                </a>
                <a href="index.html" class="text__hero ms-3 me-3">AI LEARN-N </a>
            </div>
            <a href="index.html" class="text__hero ms-3 me-3 hide-on-small">Home</a>
        </div>
    </header>
    <main class="page">
        <section class="container py-4 px-5">
            <div class="bg-light bg-opacity-25 rounded-4 py-3 px-4">
                <div class="text-center">
                    <div class="feature theme-bg text-white rounded-3"><i class="bi bi-envelope"></i></div>
                    <h3 class="text-white fw-bolder pt-3">Get in touch</h3>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-9">
                        <form id="contactForm" data-sb-form-api-token="f28987ad-963a-4d95-b924-cc70d3c073c4">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="name" type="text" placeholder="Enter your name..."
                                    data-sb-validations="required" />
                                <label for="name" class="small">Name</label>
                                <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="email" type="email" placeholder="name@example.com"
                                    data-sb-validations="required,email" />
                                <label for="email" class="small">Email address</label>
                                <div class="invalid-feedback" data-sb-feedback="email:required">An email is
                                    required.</div>
                                <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="message" type="text"
                                    placeholder="Enter your message here..." style="height: 10rem"
                                    data-sb-validations="required"></textarea>
                                <label for="message" class="small">Message</label>
                                <div class="invalid-feedback" data-sb-feedback="message:required">A message is
                                    required.</div>
                            </div>
                            <div class="d-none" id="submitSuccessMessage">
                                <div class="text-center mb-3">
                                    <div class="fw-bolder">Form submission successful!</div>
                                </div>
                            </div>
                            <div class="d-none" id="submitErrorMessage">
                                <div class="text-center text-danger mb-3">Error sending message!</div>
                            </div>
                            <div class="d-grid"><button class="text-white theme-bg rounded-5 py-3" id="submitButton"
                                    type="submit">Submit</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="py-3">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto">
                    <div class="text-white small text-center">Copyright &copy; AI LEARN-N 2023</div>
                </div>
                <div class="col-auto">
                    <a class="text-white small" href="https://pages.flycricket.io/kanji-asap/privacy.html">Privacy &
                        Terms</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
